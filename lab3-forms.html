<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Order Form</title>
  </head>
  <body>
    <h1>Get Your Coffee!</h1>
    <form action="https://www.w3schools.com/action_page.php" method="get">
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="customer_name" /><br /><br />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email_address" /><br /><br />

      <label for="coffeeType">Coffee Type:</label>
      <select id="coffeeType" name="coffee_type">
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="americano">Americano</option>
        <option value="espresso">Espresso</option></select
      ><br /><br />

      <fieldset>
        <legend>Size:</legend>
        <input type="radio" id="small" name="size" value="small" />
        <label for="small">Small</label><br />
        <input type="radio" id="medium" name="size" value="medium" />
        <label for="medium">Medium</label><br />
        <input type="radio" id="large" name="size" value="large" />
        <label for="large">Large</label><br /><br />
      </fieldset>

      <label>Extras:</label><br />
      <input
        type="checkbox"
        id="whippedCream"
        name="extras"
        value="whipped_cream"
      />
      <label for="whippedCream">Whipped Cream</label><br />
      <input type="checkbox" id="extraShot" name="extras" value="extra_shot" />
      <label for="extraShot">Extra Shot</label><br />
      <input
        type="checkbox"
        id="almondMilk"
        name="extras"
        value="almond_milk"
      />
      <label for="almondMilk">Almond Milk</label><br /><br />

      <label for="instructions">Special Instructions:</label><br />
      <textarea id="instructions" name="special_instructions"></textarea
      ><br /><br />

      <button type="submit">Submit Order</button>
    </form>
  </body>
</html>
