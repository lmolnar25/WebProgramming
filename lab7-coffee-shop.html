<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Haven</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Quicksand", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: grid;
        grid-template-rows: auto auto 1fr auto;
        grid-template-areas:
          "header"
          "nav"
          "main"
          "footer";
        min-height: 100vh;
      }

      header {
        grid-area: header;
        background-color: #804e38;
        color: white;
        padding: 1em 0;
        text-align: center;
        font-family: "Lora", serif;
      }

      nav {
        grid-area: nav;
        background-color: #5a3126;
        color: white;
        padding: 0.5em 0;
      }

      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: center;
      }

      nav li {
        display: inline;
        margin: 0 1em;
      }

      nav a {
        color: rgb(241, 241, 241);
        text-decoration: none;
      }

      main {
        grid-area: main;
        padding: 1em;
      }

      .featured-coffees {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .coffee-item {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 1em;
        margin: 1em;
        text-align: center;
        width: 300px;
      }

      .coffee-item img {
        max-width: 100%;
        height: auto;
      }

      footer {
        grid-area: footer;
        background-color: #5a3126;
        color: white;
        text-align: center;
        padding: 1em 0;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>~Java Haven~</h1>
      <p>Your daily dose of caffeine and comfort!</p>
    </header>

    <nav class="nav">
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <main class="main-content">
      <h2>Featured Coffees</h2>
      <div class="featured-coffees">
        <div class="coffee-item">Espresso</div>
        <div class="coffee-item">Cappuccino</div>
        <div class="coffee-item">Latte</div>
        <div class="coffee-item">Mocha</div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
    </footer>
  </body>
</html>
